<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Main</title>
    <script src="elm.js"></script>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="highlight/github.min.css" />
    <script src="highlight/highlight.min.js"></script>
    <style>
      /*
      correcting some issues with elm-markdown,
      which is most suitable for standalone output,
      but I want the output to fit nicely into the bubbles
      */
      .s.e {
        white-space: break-spaces !important;
        overflow-wrap: anywhere !important;
      }
      .bubble div *:first-child {
        margin-top: 0px !important;
      }
      .bubble div *:last-child {
        margin-bottom: 0px !important;
      }
      .bubble table,
      .bubble th,
      .bubble td {
        border-collapse: collapse;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="elm"></div>
    <script>
      // initialize elm with persisted state
      var state = JSON.parse(localStorage.getItem("state"));
      var app = Elm.Main.init({
        node: document.getElementById("elm"),
        flags: state,
      });

      // websocket config
      const host = document.location.host.replace("8000", "3000");
      const protocol = document.location.protocol.replace("http", "ws");
      const wsPath = `${protocol}//${host}`;
      const channel = (path, msg, onreply) => {
        let ws = new WebSocket(wsPath + path);
        ws.onopen = () => ws.send(JSON.stringify(msg));
        ws.onmessage = (msg) => onreply(JSON.parse(msg.data));
      };

      // websocket and port for retrieving ai completions
      app.ports.outgoingMessage.subscribe((msgOut) =>
        channel("/ai", msgOut, (msgIn) => app.ports.incomingMessage.send(msgIn))
      );

      // port for persisting state
      app.ports.persistState.subscribe((state) =>
        localStorage.setItem("state", JSON.stringify(state))
      );

      // port for retrieving payment link
      fetch("links.json")
        .then((response) => response.json())
        .then((json) => app.ports.paymentLink.send(json["paymentLink"]));

      // port for requesting code via email
      app.ports.submitEmailAddress.subscribe((msg) => {
        channel("/request-email", msg, (msg) =>
          app.ports.confirmEmailSent.send(JSON.parse(msg))
        );
      });

      // port for logging in with received code
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("email");
      const code = urlParams.get("code");
      if (email && code) {
        channel("/login", { email, code }, (msg) => {
          console.log(msg);
          const success = JSON.parse(msg);
          app.ports.login.send([success, email, code]);
        });
      }

      // websocket and port for updating displayed balance after top-up
      checkoutSessionId = urlParams.get("CHECKOUT_SESSION_ID");
      if (checkoutSessionId) {
        channel("/checkout-complete", checkoutSessionId, (msg) =>
          app.ports.balanceUpdate.send(parseInt(msg.data))
        );
      }
    </script>
  </body>
</html>
